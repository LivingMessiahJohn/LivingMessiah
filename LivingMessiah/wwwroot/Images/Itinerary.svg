<svg width="900px" height="400px" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
	<rect width="900" height="400" fill="#fafafa"/>

	<!-- Digital Clock on the Left -->
	<g transform="translate(225,200)">
		<text x="0" y="-40" font-size="100" font-family="monospace" font-weight="bold" text-anchor="middle" fill="#111">3:00</text>
		<text x="0" y="60" font-size="50" font-family="sans-serif" text-anchor="middle" fill="#111">PM</text>
	</g>

	<!-- Analog Clock on the Right -->
	<g transform="translate(675,200)">
		<!-- Clock face -->
		<circle cx="0" cy="0" r="180" fill="#ffffff" stroke="#000000" stroke-width="6"/>

		<!-- Hour ticks and numbers -->
		<line x1="0.00" y1="-150.00" x2="0.00" y2="-180.00" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
		<text x="0.00" y="-125.00" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">12</text>
		<line x1="80.00" y1="-138.56" x2="90.00" y2="-155.88" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="62.50" y="-108.25" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">1</text>
		<line x1="138.56" y1="-80.00" x2="155.88" y2="-90.00" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="108.25" y="-62.50" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">2</text>
		<line x1="150.00" y1="-0.00" x2="180.00" y2="-0.00" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
		<text x="125.00" y="-0.00" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">3</text>
		<line x1="138.56" y1="80.00" x2="155.88" y2="90.00" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="108.25" y="62.50" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">4</text>
		<line x1="80.00" y1="138.56" x2="90.00" y2="155.88" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="62.50" y="108.25" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">5</text>
		<line x1="0.00" y1="150.00" x2="0.00" y2="180.00" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
		<text x="0.00" y="125.00" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">6</text>
		<line x1="-80.00" y1="138.56" x2="-90.00" y2="155.88" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="-62.50" y="108.25" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">7</text>
		<line x1="-138.56" y1="80.00" x2="-155.88" y2="90.00" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="-108.25" y="62.50" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">8</text>
		<line x1="-150.00" y1="0.00" x2="-180.00" y2="0.00" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
		<text x="-125.00" y="0.00" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">9</text>
		<line x1="-138.56" y1="-80.00" x2="-155.88" y2="-90.00" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="-108.25" y="-62.50" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">10</text>
		<line x1="-80.00" y1="-138.56" x2="-90.00" y2="-155.88" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
		<text x="-62.50" y="-108.25" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="#000000">11</text>

		<!-- Hands -->
		<!-- Minute hand (at 12, 0 minutes) -->
		<g transform="rotate(0)">
			<line x1="0" y1="15" x2="0" y2="-160" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
		</g>

		<!-- Hour hand (at 3, rotate 90 degrees) -->
		<g transform="rotate(90)">
			<line x1="0" y1="15" x2="0" y2="-100" stroke="#000000" stroke-width="12" stroke-linecap="round"/>
		</g>

		<!-- Center cap -->
		<circle cx="0" cy="0" r="12" fill="#000000"/>
	</g>
</svg>